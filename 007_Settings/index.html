<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,600,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">Reads</div>
      <div class="arrow"></div>
    </header>

    <div class="profile-picture">
      <div class="profile-circle"></div>
      <p>Add Photo</p>
    </div>

    <div class="edit-profile">
      <h1>Edit Profile</h1>

      <div class="user-name">
        <h2>Full Name</h2>
        <p>Yurika Namba</p>
      </div>

      <div class="password">
        <h2>Password</h2>
        <p>••••••••</p>
      </div>

      <div class="gender"></div>

      <div class="location">
        <h2>Location</h2>
        <p>Tokyo, Japan</p>
      </div>

      <div class="notifications">
        <h2>notifications</h2>
        <div class="grid">
          <p class="box">New Followers</p>
          <label class="toggle box switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="box">Receive Newsletter</p>
          <label class="toggle box switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="save-button">
        <p>Save</p>
      </div>
    </div>
  </body>
</html>
