<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Not found</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,600,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

      <header>
        <div class="arrow"></div>
        <p>Yeezus</p>
        <p class="menu">•••</p>
      </header>

      <div class="album-cover">
        <img
          src="http://wsoeelon.com/wp-content/uploads/2013/06/Yeezus.png"
          alt="Yeezus album cover"
        />
      </div>

      <section class="track-info">
        <p class="title">Bound 2</p>
        <p class="artist">Kanye West</p>
        <div class="like-button">♡</div>
      </section>

      <section class="music-player">
        <div class="progress">
            <div class="time-current">1:25</div>
                <div class="progress-bar">
                    <div class="line"></div>
                    <div class="fill"></div>
                </div>
            <div class="time-total">3:49</div>
          </div>
        </div>

        <div class="control-buttons">
          <div class="shuffle">
              <img src="icons/shuffle.png" alt="shuffle icon">
          </div>
          <div class="back">
                <img src="icons/back.png" alt="back icon">
          </div>
          <div class="play">
                <img src="icons/play.png" alt="play icon">
          </div>
          <div class="next">
                <img src="icons/next.png" alt="next icon">
          </div>
          <div class="repeat">
                <img src="icons/repeat.png" alt="repeat icon">
          </div>
        </div>
      </section>
