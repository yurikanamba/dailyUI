<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="calculator-block-span4">
        <p class="previous-input">1234 *</p>
        <p class="output">935085408</p>
      </div>
      <div class="calculator-block-span2">
        <p>AC</p>
      </div>
      <div class="calculator-block">
        <p>DEL</p>
      </div>
      <div class="calculator-block">
        <p>รท</p>
      </div>

      <div class="calculator-block">
        <p>1</p>
      </div>

      <div class="calculator-block">
        <p>2</p>
      </div>

      <div class="calculator-block">
        <p>3</p>
      </div>

      <div class="calculator-block">
        <p>*</p>
      </div>

      <div class="calculator-block">
        <p>4</p>
      </div>

      <div class="calculator-block">
        <p>5</p>
      </div>

      <div class="calculator-block">
        <p>6</p>
      </div>

      <div class="calculator-block">
        <p>+</p>
      </div>

      <div class="calculator-block">
        <p>7</p>
      </div>

      <div class="calculator-block">
        <p>8</p>
      </div>

      <div class="calculator-block">
        <p>9</p>
      </div>

      <div class="calculator-block">
        <p>-</p>
      </div>

      <div class="calculator-block">
        <p>.</p>
      </div>

      <div class="calculator-block">
        <p>0</p>
      </div>

      <div class="calculator-block-span2">
        <p>=</p>
      </div>
    </div>
  </body>
</html>
